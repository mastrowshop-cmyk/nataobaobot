<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nataobao</title>
<link rel="stylesheet" href="style.css">
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>

<!-- SPLASH -->
<div id="splash" class="splash">
  <div class="brand">Nataobao</div>
  <div class="loader"></div>
</div>

<!-- APP -->
<div id="app" class="hidden">

  <!-- HEADER -->
  <header class="top">
    <div>
      <div class="hello">Добро пожаловать</div>
      <div class="name" id="userName">—</div>
    </div>
    <div class="avatar">👤</div>
  </header>

  <!-- HOME -->
  <section id="home" class="page">

    <!-- BALANCE CARD -->
    <div class="balance-card">
      <div class="balance-title">К оплате</div>
      <div class="balance-amount" id="toPay">— ₽</div>
      <div class="balance-sub">Всего активных доставок</div>
      <div class="balance-count" id="parcelCount">—</div>
    </div>

    <!-- PARCELS -->
    <div id="parcelList"></div>

  </section>

  <!-- PROFILE -->
  <section id="profile" class="page hidden"></section>

  <!-- SUPPORT -->
  <section id="support" class="page hidden"></section>

  <!-- TABBAR -->
  <nav class="tabbar">
    <button onclick="go('home')" class="active">🏠</button>
    <button onclick="go('profile')">👤</button>
    <button onclick="go('support')">💬</button>
  </nav>

</div>

<script src="app.js"></script>
</body>
</html>
